name: Ontology Documentation CI

on: 
  push: 
      branches: 
          - master 

jobs:  
  
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/cache@v3
      with:
        path: ~/.fontist
        key: fontist-ubuntu-latest
        restore-keys: fontist-ubuntu-latest
    - uses: actions-mn/setup@main
    - name: Install dependencies
      run: | 
         sudo apt-get update
         sudo apt-get install python3 python3-setuptools python3-pip python3-dev  -y
         sudo pip3 install wheel pylode==2.13.2 pyproj shapely
         sudo pip3 install --pre bibtexparser
         sudo apt-get install asciidoctor
         sudo gem install tilt thread_safe concurrent-ruby
         sudo gem install haml -v 5.2.2
    - name: Create Ontology Documentation ðŸ”§
      run: |
         python3 scripts/crsToTTL.py -a all
         mkdir -p docs/{spec,respec,application,alignments,core,co,cs,datum,projection,planet,examples,images}
         python3 scripts/srsbuild.py
         python3 scripts/processbibtex.py
         wget -P scripts/ https://raw.githubusercontent.com/situx/widoco_classtree/refs/heads/master/classtreedoc.py
         metanorma site generate --agree-to-terms -o docs/spec/
         asciidoctor spec/document.adoc --trace -T spec/templates/html5/ -o docs/respec/index.html
         mv *.ttl context index.html examples.json docs/
         cd docs
         pylode -o application/index.html -i application.ttl
         cp application.ttl ../_sources/app/ontology.ttl
         mv application.ttl application/
         pylode -o alignments/index.html -i alignments.ttl
         mv alignments.ttl alignments/
         cp index.ttl ../_sources/srs/ontology.ttl
         mv index.ttl core/
         cd core
         pylode -o index.html -i index.ttl
         cd ..
         pylode -o co/index.html -i co.ttl
         cp co.ttl ../_sources/co/ontology.ttl
         python ../scripts/classtreedoc.py --input co/index.html --output co/content.html
         mv co.ttl co/
         mkdir ../_sources/co/tests/
         touch co_rules.ttl && cp co_rules.ttl ../_sources/co/tests/shapes.shacl
         pylode -o cs/index.html -i cs.ttl
         cp cs.ttl ../_sources/cs/ontology.ttl
         mv cs.ttl cs/
         pylode -o datum/index.html -i datum.ttl
         cp datum.ttl ../_sources/datum/ontology.ttl
         mkdir ../_sources/datum/tests/
         touch datum_rules.ttl && cp datum_rules.ttl ../_sources/datum/tests/shapes.shacl
         mv datum.ttl datum/
         pylode -o planet/index.html -i planet.ttl
         cp planet.ttl ../_sources/planet/ontology.ttl
         mv planet.ttl planet/
         pylode -o projection/index.html -i projection.ttl
         cp projection.ttl ../_sources/projection/ontology.ttl
         mv projection.ttl projection/
         rm objprop.ttl datatypeprop.ttl 
         cp ../examples/* examples/
         cp ../images/* images/
         python3 ../scripts/htmlpostprocessing.py
    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@v4.3.3
      with:
         BRANCH: gh-pages
         FOLDER: docs/
         clean: false
  ontdoc: 
  # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    needs: build
    uses: sparqlunicorn/sparqlunicornGoesGIS-ontdoc/.github/workflows/udoc.yml@main
    with: 
        version: v018
        rdffilepath: result.ttl
        docpath: docs/
        prefixns: http://www.opengis.net/
        prefixnsshort: geoepsg
        indexpages: true
        ckan: false
        metadatatable: true
        offlinecompat: false
        exports: cypher graphml nt n3 tlp tgf json ttl
        createcollections: true
        createnonNSPages: true
        createVOWL: true
        preferredlang: en
        ghpages: true
        ghpagesfolder: data/
